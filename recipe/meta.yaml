{% set name = "starlette-context" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/starlette_context-{{ version }}.tar.gz
  sha256: 086b94e63bd5f9aff610af9ff11c5bd29e060fa881239f1524a625c015bad400

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry-core
  run:
    - python >={{ python_min }},<4.0
    - starlette

test:
  imports:
    - starlette_context
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tomwojcik/starlette-context
  doc_url: https://starlette-context.readthedocs.io/en/latest/
  summary: Access context in Starlette
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
